<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Screen</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,500&family=Poppins:wght@100;200;500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./Login-Screen/stylesheets/loginScreen.css">
    </head>

    <body>
        <div class="main_containers">
            <div role="Header" class="welcome_section">
                <div class="headings">
                    <h2>Welcome to the</h2>
                    <h1>Client Briefing Tool</h1>
                </div>
                <div class="circle_image_container">
                    <img src="./Login-Screen/Images/purple-circle.svg" class="circle_image circle_image_1" style="width:25px" style="color: blueviolet;" >
                    <img src="./Login-Screen/Images/aqua-circle.svg" class="circle_image circle_image_2" style="width:25px">
                    <img src="./Login-Screen/Images/yellow-circle.svg" class="circle_image circle_image_3" style="width:25px">
                    <img src="./Login-Screen/Images/pink-circle.svg" class="circle_image circle_image_4" style="width:25px">
                    <img src="./Login-Screen/Images/blue-circle.svg" class="circle_image circle_image_5" style="width:25px">

                </div>
            </div>
            <div class="form_section">
                <form class="form_section_container" >
                    <div class=" form_container_input">
                        <p>Login</p>
                        <input type="text" placeholder="Username/email" class="input_fields" />
                        <input type="password" placeholder="Password" class="input_fields" />
                        <button>Login</button>
                    </div> 
                    <div class="form_section_links">
                        <a href="#" class="links">Request access</a>
                        <a href="#" class="links">Forgot credentials?</a>
                    </div>
                    <div class="form_circle_container">
                        <img src="./Login-Screen/Images/pink-circle.svg" class="circle_image circle_image_1" style="width:25px" style="color: blueviolet;" >
                        <img src="./Login-Screen/Images/aqua-circle.svg" class="circle_image circle_image_2" style="width:25px">
                        <img src="./Login-Screen/Images/yellow-circle.svg" class="circle_image circle_image_3" style="width:25px">
                        <img src="./Login-Screen/Images/pink-circle.svg" class="circle_image circle_image_4" style="width:25px">
                        <img src="./Login-Screen/Images/blue-circle.svg" class="circle_image circle_image_5" style="width:25px">
                    </div>
                </form>
            </div>
        </div>
        <div role="footer" class="footer">
            <img src="Login-Screen\Images\logo.svg" />
        </div>
    </body>
</html>
