<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dashboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,500&family=Poppins:wght@100;200;500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./stylesheets/dashboard.css">
    </head>

    <body>

        <!--left navbar-->

        <nav class="navbar">

            <h1 class="navbar_logo">Client briefing tool</h1>
            <button class="navbar_dash_btn">Dashboard</button>

            <ul class="navbar_menu">
                <li class="navbar_menu_items" href="#">
                    User >
                </li>
                <li class="navbar_menu_items" href="#">
                    Clients >
                </li>
                <li class="navbar_menu_items" href="#">
                    Client Industry >
                </li>
                <li class="navbar_menu_items" href="#">
                    Projects >
                </li>
            </ul>
            <div class="navbar_bottom">
                <div class="navbar_user_bubble">
                    <img src="/Dashboard/Images/profileIcon.svg" class="navbar_user_bubble_image">
                    <ul class="navbar_user_bubble_list">
                        <li class="navbar_user_bubble_list_items">
                            <a>Test User</a>
                        </li> 
                        <li class="navbar_user_bubble_list_items">
                            <a>System admin</a>
                        </li>
                        <li class="navbar_user_bubble_list_items">
                            <a>Settings</a>
                        </li>
                    </ul>
                </div>
                <button class="navbar_btn">Logout</button>
            </div>
        </nav>

        <!--quick stats-->

        <section class="quick_overview">
            <h2>Quick stats</h2>
            
            <div class="quick_overview_items">
                <img src="/Dashboard/Images/userIconBlue.svg" class="quick_overview_items_icon"/>
                <p class="quick_overview_items_count">8</p>
                <p class="quick_overview_items_description">Users</p>
            </div>
            <div class="quick_overview_items">
                <img src="/Dashboard/Images/clientsIcon.svg" class="quick_overview_items_icon" />
                <p class="quick_overview_items_count">8</p>
                <p class="quick_overview_items_description">Clients</p>
            </div>
            <div class="quick_overview_items">
                <img src="/Dashboard/Images/bagIcon.svg" class="quick_overview_items_icon"/>
                <p class="quick_overview_items_count">2</p>
                <p class="quick_overview_items_description">Client Industries</p>
            </div>
            <div class="quick_overview_items">
                <img src="/Dashboard/Images/projectsIcon.svg" class="quick_overview_items_icon"/>
                <p class="quick_overview_items_count">12</p>
                <p class="quick_overview_items_description">Projects</p>
            </div>


        </section>

        <!--right sided tabs-->

        <div class="tab"> 

            <div class="tab_content_container">

                <!--tab one content-->

                <div class="tab_content" id="tab_1_content">

                    <!--left side tabs and buttons-->

                    <div class="tab_1_aside_conatiner">
                        <button><img src="Images\upArrowIcon.svg"></button>
                        <button><img src="Images\addIcon.svg"></button>
                        <span>my first note</span>
                        <button><img src="Images/downIcon.svg"></button>
                    </div>

                    <!--right side textarea and headings-->

                    <div class="tab_1_rightside_container">
                        <div class="tab_1_heading_container">
                            <div class="tab_1_heading_container_text">
                                <p>User Notes</p>
                                <input type="text" alt="note name">
                            </div>
                            <div class="tab_1_note_heading_btns">
                                <img src="Images/NoteIcon.svg" class="note_btns">
                                <img src="Images/forwardIcon.svg" class="note_btns">
                                <img src="Images/printerIcon.svg" class="note_btns">
                                <img src="Images/sendIcon.svg" class="note_btns">
                                <img src="Images/deleteIcon.svg" class="note_btns">
                            </div>
                        </div>
                        <div class="tab_1_note_container">
                            <textarea></textarea>
                            <div class="note_btn_container">
                                <button class="note_btn">Tag a client</button>
                                <button class="note_btn">No project tagged</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-----tab 2 content----->

                <div class="tab_content" id="tab_2_content">

                    <div class="calendar_container">

                        <div class="calendar_month_year_container">

                            <!--previous month btn-->

                            <button type="button" id="calendar-previous-month" disabled="true" class="calendar_btn_previous">
                                <img src="./Images/lefticon.svg" alt="left button for previous month" />
                            </button>

                            <div class="calendar_month_year"></div>

                            <!--next month btn-->

                            <button type="button" id="calendar-next-month" class="calendar_btn_next">
                                <img src="./Images/righticon.svg" alt="right button for next month" />
                            </button>
                        </div>

                        <!--weekdays-->

                        <div class="calendar_week_days">
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                            <div>Sun</div>
                        </div>

                        <!--numeric days-->

                        <div class="calendar_days"></div>

                    </div> 
                </div>

                <!-----tab 3 content----->

                <div class="tab_content" id="tab_3_content">
                </div>

            </div> 

            <div class="tab_button_container">
                <button class="tab_button" id="tab_1">Notes</button>
                <button class="tab_button" id="tab_2">Calendar</button>
                <button class="tab_button" id="tab_3">Contacts</button> 
            </div>  

        </div>
          

        <!--footer-->

        <section role="footer" class="footer">
            <img src="/Dashboard/Images/logo.svg" />
        </section>

        <script src="../Dashboard/dashboard.js"></script>
    </body>


</html>
