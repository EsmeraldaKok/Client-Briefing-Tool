            <ellipse id="Ellipse_1-3" data-name="Ellipse 1" cx="75" cy="70" rx="75" ry="70" fill="#fff"/>
          </g>
          <g id="Ellipse_1-4" data-name="Ellipse 1" fill="none" stroke="#0c9" stroke-width="1">
            <ellipse cx="75" cy="70" rx="75" ry="70" stroke="none"/>
