      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#d42828" flood-opacity="0.161" result="color"/>
      <feComposite operator="out" in="SourceGraphic" in2="blur"/>
      <feComposite operator="in" in="color"/>
