<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="150" height="140" viewBox="0 0 150 140">
  <defs>
    <clipPath id="clip-path">
      <rect width="150" height="140" fill="none"/>
