<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Screen</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,500&family=Poppins:wght@100;200;500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/Login-Screen/stylesheets/LoginStyles.css">
    </head>

    <body>
        <div class="main_containers">
            <div role="Header" class="welcome_section">
                <div class="headings">
                    <p>Welcome to the</p>
                    <h1>Client Briefing Tool</h1>
                </div>
                <div class="circle_image_container">
                    <img src="./Images/purple-circle.svg" class="circle_image circle_image_1">
                    <img src="./Images/aqua-circle.svg" class="circle_image circle_image_2">
                    <img src="./Images/yellow-circle.svg" class="circle_image circle_image_3">
                    <img src="./Images/pink-circle.svg" class="circle_image circle_image_4">
                    <img src="./Images/blue-circle.svg" class="circle_image circle_image_5">

                </div>
            </div>
            <form class="form_section">
                    <div class="form_section_input">
                        <h2>Login</h2>
                        <input type="text" placeholder="Username/email" class="input_fields" />
                        <input type="password" placeholder="Password" class="input_fields" />
                        <button class="login_btn">Login</button>
                    </div> 
                    <div class="form_section_links_1">
                        <a href="#" class="links">Request access</a>
                        <a href="#" class="links">Forgot credentials?</a>
                    </div>
                    <div class="form_circle_container">
                        <img src="./Images/purple-circle.svg" class="circle_image_1 circle_image">
                        <img src="./Images/aqua-circle.svg" class="circle_image circle_image_2" >
                        <img src="./Images/yellow-circle.svg" class="circle_image circle_image_3" >
                        <img src="./Images/pink-circle.svg" class="circle_image circle_image_4" >
                        <img src="./Images/blue-circle.svg" class="circle_image circle_image_5" >
                    </div>

            </form>
            <div class="form_section_links_2">
                <a href="#" class="links_2">Request access</a>
                <a href="#" class="links_2">Forgot credentials?</a>
            </div>
        </div>
        <div role="footer" class="footer">
            <img src=".\Images\logo.svg" />
        </div>
    </body>
</html>
